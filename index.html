<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gnarptech</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gnrpgit/web/main/bg.png">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- THE WALLPAPER --- */
        .bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: url('https://raw.githubusercontent.com/gnrpgit/web/main/bg.png?v=1');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- THE HEADER --- */
        header {
            background: #adff2f;
            color: black;
            padding: 35px;
            border-radius: 24px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(173, 255, 47, 0.5);
        }

        h1 { font-size: 2.5rem; font-weight: 900; text-transform: lowercase; }

        /* --- THE GLASS CARDS --- */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 24px;
        }

        h2 { color: #adff2f; margin-bottom: 12px; font-size: 1.5rem; }
        p { font-size: 1.1rem; line-height: 1.5; margin-bottom: 10px; opacity: 0.9; }

        /* --- THE GLOWING BUTTONS --- */
        .links { display: flex; flex-direction: column; gap: 12px; }
        
        a {
            background: #ffffff;
            color: #000;
            text-decoration: none;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            font-weight: 800;
            transition: all 0.3s ease;
            display: block;
        }

        a:hover {
            background: #adff2f;
            box-shadow: 0 0 20px rgba(173, 255, 47, 0.6);
            transform: translateY(-2px);
        }

        a:active { 
            background: #adff2f; 
            box-shadow: 0 0 25px rgba(173, 255, 47, 0.9);
            transform: scale(0.95);
        }

        /* --- STATUS DOT & DISCORD --- */
        .discord-container { 
            text-align: center; 
            margin-top: 15px; 
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #adff2f;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #adff2f;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .discord-text { color: #adff2f; font-weight: bold; }

        footer { text-align: center; margin-top: auto; padding: 20px; opacity: 0.3; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="bg"></div>

    <div class="container">
        <header>
            <h1>gnarptech</h1>
        </header>

        <div class="card">
            <h2>Welcome</h2>
            <p>Hi, I love working on tech and I have been learning about it since 2020.</p>
            <p>This site is a collection of my projects and social links.</p>
        </div>

        <div class="card">
            <h2>Socials</h2>
            <div class="links">
                <a href="https://github.com/gnrpgit" target="_blank">GitHub</a>
                <a href="https://youtube.com/@gnarptech" target="_blank">YouTube</a>
                <a href="https://tiktok.com/@gnarpytech" target="_blank">TikTok</a>
            </div>
            
            <div class="discord-container">
                <span class="status-dot"></span>
                <span class="discord-text">Discord: frhzxx</span>
            </div>
        </div>

        <footer>&copy; 2026</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
